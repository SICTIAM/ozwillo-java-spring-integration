<!doctype html>
<html>
<head data-th-replace="includes/header(title=#{ui.my},page='my')">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>DUMMY Ozwillo</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="../public/css/main.css" rel="stylesheet"/>
    <link href="../public/css/my.css" rel="stylesheet"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        @font-face {
            font-family: 'Dunkin';
            src: url('../public/fonts/Dunkin.eot?') format('eot'),
            url('../public/fonts/Dunkin.woff') format('woff'),
            url('../public/fonts/Dunkin.ttf')  format('truetype'),
            url('../public/fonts/Dunkin.svg#Dunkin') format('svg');
        }

        @font-face {
            font-family: 'DIN';
            src: url('../public/fonts/DIN.eot?') format('eot'),
            url('../public/fonts/DIN.woff') format('woff'),
            url('../public/fonts/DIN.ttf')  format('truetype'),
            url('../public/fonts/DIN.svg#DIN') format('svg');
        }

        @font-face {
            font-family: 'DINAlternate-Light';
            src: url('../public/fonts/DINAlternate-Light.eot?') format('eot'),
            url('../public/fonts/DINAlternate-Light.woff') format('woff'),
            url('../public/fonts/DINAlternate-Light.ttf')  format('truetype'),
            url('../public/fonts/DINAlternate-Light.svg#DIN') format('svg');
        }
    </style>

</head>
<body>

<div class="navbar navbar-fixed-top my-oasis-navbar" role="navigation" data-th-replace="includes/my-navigation :: nav">
    <div class="navbar-header">

        <div class="my-oasis">
            <img id="logo" data-th-src="@{/img/my/my-oasis.png}" src="../public/img/my/my-oasis.png"
                 alt="My OASIS"/>
            <span class="badge badge-notifications" data-th-if="${notificationsCount != 0}" data-th-text="${notificationsCount}">4</span>
        </div>
    </div>


</div>

<div class="profile-header">
    <div class="container">
        <h1>
            <img src="/img/my/profile-gray.png" />
            <span data-th-text="#{my.profile.title}">My profile</span>
        </h1>
        
        <div class="row">
            <div class="col-md-2 avatar-block">
                <img class="avatar" src="/img/my/avatar/img-21.png" /><br />
                <button class="btn btn-edit" type="button"><span class="edit"></span><span data-th-text="#{my.profile.account.changeavatar}">Change avatar</span></button>
            </div>
            <div class="col-md-10">
                <h2 class="form-title account-data" data-th-text="#{my.profile.title.account}">Account data</h2>
                <form class="form-horizontal account-data-form" role="form">
                  <div class="form-group">
                      <label for="email" class="col-sm-2 control-label" data-th-text="#{my.profile.account.email}">My email :</label>
                      <div class="col-sm-9">
                          <span class="form-value">alice@example.fr</span>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="email" class="col-sm-2 control-label" data-th-text="#{my.profile.account.language}">My language :</label>
                      <div class="col-sm-9">
                          <span class="form-value">Français</span>
                      </div>
<!--                       <div class="col-sm-10"> -->
<!--                         <button class="btn btn-default dropdown-toggle" type="button" id="languageLabel" data-toggle="dropdown"> -->
<!--                         English -->
<!--                         <span class="caret"></span> -->
<!--                       </button> -->
<!--                       <ul class="dropdown-menu" role="menu" aria-labelledby="languageLabel"> -->
<!--                         <li role="presentation"><a role="menuitem" tabindex="-1" href="#">English</a></li> -->
<!--                         <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Français</a></li> -->
<!--                       </ul> -->
<!--                       </div> -->
                  </div>
                  <div class="form-group">
                      <div class="col-sm-2"></div>
                      <div class="col-sm-10">
                          <button class="btn btn-edit" type="button"><span class="edit"></span><span data-th-text="#{my.profile.account.changeemail}">Change email</span></button>
                          <button class="btn btn-edit" type="button"><span class="edit"></span><span data-th-text="#{my.profile.account.changelanguage}">Change language</span></button>
                          <button class="btn btn-edit" type="button"><span class="edit"></span><span data-th-text="#{my.profile.account.changepassword}">Change password</span></button>
                      </div>
                  </div>
                </form>
            </div>
        </div>    
    
    </div>
</div>

<div class="container">

   <div class="row">
       <div class="col-sm-2"></div>
       <div class="col-sm-10">
        <h2 class="form-title" data-th-text="#{my.profile.title.personal}">Personal data</h2>
       </div>
   </div>
   
   <div data-th-each="layout : ${layouts}">
        <div data-th-include="includes/my-profile-fragments :: layout(${layout})"></div>
   </div>
</div>
    
<data-th-block data-th-replace="includes/footer">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

</data-th-block>

<script src="../public/js/csrf.js" data-th-src="@{/js/csrf.js}"></script>
<script src="../public/js/my.js" data-th-src="@{/js/my.js}"></script>
<script src="../public/js/profile.js" data-th-src="@{/js/profile.js}"></script>

</body>
</html>
