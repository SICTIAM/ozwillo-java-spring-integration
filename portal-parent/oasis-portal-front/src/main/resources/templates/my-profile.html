<!doctype html>
<html>
<head data-th-replace="includes/header(title=#{ui.my},page='my')">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>DUMMY Ozwillo</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="../public/css/main.css" rel="stylesheet"/>
    <link href="../public/css/my.css" rel="stylesheet"/>
    
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="navbar navbar-fixed-top my-oasis-navbar" role="navigation" data-th-replace="includes/my-navigation :: nav">
    <div class="navbar-header">
        <div class="my-oasis">
            <img id="logo" data-th-src="@{/img/my/my-oasis.png}" src="../public/img/my/my-oasis.png"
                 alt="My OASIS"/>
            <span class="badge badge-notifications" data-th-if="${notificationsCount != 0}" data-th-text="${notificationsCount}">4</span>
        </div>
    </div>
</div>

<div id="account-data" class="profile-header" data-th-fragment="account-data">
    <div class="container">
        <h1>
            <img src="/img/my/profile-gray.png" />
            <span data-th-text="#{my.profile.title}">My profile</span>
        </h1>
        
        <div class="row">
            <div class="col-md-2 avatar-block">
                <img class="avatar" data-th-src="${avatar}" src="/img/my/avatar/img-21.png" /><br />
                <button id="btn-edit-avatar" class="btn btn-edit" type="button"><span class="edit"></span><span data-th-text="#{my.profile.account.changeavatar}">Change avatar</span></button>
            </div>
            <div class="col-md-10">
                <h2 class="form-title account-data" data-th-text="#{my.profile.title.account}">Account data</h2>
                <form class="form-horizontal account-data-form" role="form">
                  <div class="form-group">
                      <label for="email" class="col-sm-2 control-label" data-th-text="#{my.profile.account.email}">My email :</label>
                      <div class="col-sm-9">
                          <span class="form-value" data-th-text="${email}">alice@example.com</span>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="email" class="col-sm-2 control-label" data-th-text="#{my.profile.account.language}">My language :</label>
                      <div class="col-sm-9">
                          <span class="form-value" data-th-text="${currentLanguage.name}">Fran√ßais</span>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-sm-2"></div>
                      <div class="col-sm-10">
                          <button id="btn-edit-email" class="btn btn-edit" type="button"><span class="edit"></span><span data-th-text="#{my.profile.account.changeemail}">Change email</span></button>
                          <button id="btn-edit-language" class="btn btn-edit" type="button"><span class="edit"></span><span data-th-text="#{my.profile.account.changelanguage}">Change language</span></button>
                          <!-- TODO Implement password change -->
                          <button id="btn-edit-password" class="btn btn-edit" type="button" disabled="disabled"><span class="edit"></span><span data-th-text="#{my.profile.account.changepassword}">Change password</span></button>
                      </div>
                  </div>
                </form>
            </div>
        </div>    
    
    </div>
   
   <div id="modal-edit-avatar" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
           </button>
           <h4 class="modal-title" data-th-text="#{my.profile.account.changeavatar}">Change avatar</h4>
         </div>
         <form id="form-edit-avatar" class="form-inline" method="post" action="#" data-th-action="@{/my/profile/save/avatar}">
            <input type="hidden" data-th-name="${_csrf.parameterName}" data-th-value="${_csrf.token}"/>
            <input id="selected-avatar" type="hidden" name="avatar" data-th-value="${avatar}" />
            
             <div class="modal-body">
                <div class="btn-avatar-group">
                    <input data-th-each="availableAvatar: ${availableAvatars}"
                        data-th-class="'btn-avatar action-select-avatar ' + ${availableAvatar.equals(avatar) ? 'selected' : ''}"
                        type="image" data-th-src="${availableAvatar}" />
                </div>
             </div>
             
             <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal" data-th-value="#{ui.cancel}">Cancel</button>
               <button type="submit" class="btn btn-primary" data-th-value="#{ui.save}">Save</button>
             </div>
         </form>
       </div>
     </div>
   </div>
   
   <div id="modal-edit-email" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
           </button>
           <h4 class="modal-title" data-th-text="#{my.profile.account.changeemail}">Change email</h4>
         </div>
         <form id="form-edit-email" class="form-inline" method="post" action="#" data-th-action="@{/my/profile/save/email}">
            <input type="hidden" data-th-name="${_csrf.parameterName}" data-th-value="${_csrf.token}"/>
            
             <div class="modal-body">
                <div class="form-group">
                    <label for="dashboardname" class="control-label" data-th-text="#{my.profile.account.email}">My email</label>         
                    <input name="email" class="form-control" type="text" data-th-value="${email}" />
               </div>
             </div>
             
             <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal" data-th-value="#{ui.cancel}">Cancel</button>
               <button type="submit" class="btn btn-primary" data-th-value="#{ui.save}">Save</button>
             </div>
         </form>
       </div>
     </div>
   </div>
   
   <div id="modal-edit-language" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
           </button>
           <h4 class="modal-title" data-th-text="#{my.profile.account.changelanguage}">Change language</h4>
         </div>
         <form id="form-edit-language" class="form-inline" method="post" action="#" data-th-action="@{/my/profile/save/language}">
            <input type="hidden" data-th-name="${_csrf.parameterName}" data-th-value="${_csrf.token}"/>
            
             <div class="modal-body">
                <div class="form-group">
                    <label for="dashboardname" class="control-label" data-th-text="#{my.profile.account.language}">My language</label>         
                    <div class="btn-group">
                        <input id="selected-language" name="locale" type="hidden" value="${currentLanguage.locale}" />
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span id="selected-language-label" data-th-text="${currentLanguage.name}">English</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="language-label">
                            <li data-th-each="lang : ${languages}">
                                <a class="action-select-language" data-th-data="${lang.locale}" href="#" data-th-text="${lang.name}">Blablaish</a>
                            </li>
                       </ul>
                   </div>
               </div>
             </div>
             
             <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal" data-th-value="#{ui.cancel}">Cancel</button>
               <button type="submit" class="btn btn-primary" data-th-value="#{ui.save}">Save</button>
             </div>
         </form>
       </div>
     </div>
   </div>
   
</div>

<div id="layouts" class="container" data-th-data="${currentLanguage.locale}">
   <div class="row">
       <div class="col-sm-2"></div>
       <div class="col-sm-10">
        <h2 class="form-title" data-th-text="#{my.profile.title.personal}">Personal data</h2>
       </div>
   </div>
   <div data-th-each="layout : ${layouts}">
        <div data-th-include="includes/my-profile-fragments :: layout(${layout})"></div>
   </div>
</div>

<data-th-block data-th-replace="includes/footer">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</data-th-block>

<script data-th-src="@{/webjars/jquery-ui/1.10.4/ui/i18n/jquery.ui.datepicker-it.js}"></script>
<script data-th-src="@{/webjars/jquery-ui/1.10.4/ui/i18n/jquery.ui.datepicker-es.js}"></script>
<script data-th-src="@{/webjars/jquery-ui/1.10.4/ui/i18n/jquery.ui.datepicker-ca.js}"></script>
<script data-th-src="@{/webjars/jquery-ui/1.10.4/ui/i18n/jquery.ui.datepicker-tr.js}"></script>
<script data-th-src="@{/webjars/jquery-ui/1.10.4/ui/i18n/jquery.ui.datepicker-bg.js}"></script>
<script data-th-src="@{/webjars/jquery-ui/1.10.4/ui/i18n/jquery.ui.datepicker-fr.js}"></script>

<script src="../public/js/csrf.js" data-th-src="@{/js/csrf.js}"></script>
<script src="../public/js/my.js" data-th-src="@{/js/my.js}"></script>
<script src="../public/js/profile.js" data-th-src="@{/js/profile.js}"></script>

</body>
</html>
