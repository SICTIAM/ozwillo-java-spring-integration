<!doctype html>
<html>
<head th:replace="includes/header(title=#{ui.backend},page='backend')">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Ozwillo</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="../public/css/main.css" rel="stylesheet"/>
    <link href="../public/css/backend.css" rel="stylesheet"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>


<div class="navbar navbar-fixed-top backend-oasis-navbar" role="navigation">
  <div class="navbar-header">
      <div class="backend-oasis">
          <img id="logo" th:src="@{/img/ozwillo-logo-white-small.png}" alt="OASIS"/><br />
          <span id="logo-legend" th:text="#{ui.backend}"></span>
      </div>
  </div>
  <ul class="nav navbar-nav">
      <li class="active" th:each="item : ${navigation}" th:class="${item.active ? 'active':''}">
          <a href="#" th:href="@{'/' + ${item.id}}" th:class="${item.active?'':'nav-link'}">
              <img th:if="${!item.active}" th:src="@{'/img/nav/' + ${item.id} + '-gray.png'}" th:alt="#{'backend.' + ${item.id}}" class="gray" />
              <img th:src="@{'/img/nav/' + ${item.id} + '.png'}" th:alt="#{'backend.' + ${item.id}}" th:class="${item.active?'':'purple'}" />
              <span th:text="#{'backend.' + ${item.id}}"></span>
          </a>
          <th:block th:if="${item.active}">
              <div class="arrow-border"></div>
              <div class="arrow"></div>
          </th:block>
      </li>
  </ul>
</div>

<div class="container">
	<th:block th:replace="${page}">
		Bienvenue dans l'administration !
	</th:block>
</div>

<th:block th:replace="includes/footer">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</th:block>

</body>
</html>
